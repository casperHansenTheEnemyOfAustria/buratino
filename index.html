<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buratino</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/curtain.js" type="text/javascript"></script>
</head>
<body>
    <div id="curtain">
        <!--This is the grid-wrapper for the main-menu tiles-->
        <div id="curtain-grid">
            <div class="tile-1"></div>
            <div class="tile-2"></div>
            <div class="tile-1"></div>
            <div class="tile-2"></div>
            <div class="tile-1"></div>
            <div class="tile-2"></div>
            <div class="tile-1"></div>
            <div class="tile-2"></div>
        </div>
        <!--When clicking this button, the curtain rolls down-->
        <button onclick="curtainDown();" class="long-button long-button-text">START</button>
    </div>
    <div  id="cover-image">
        <img src="img/intro-image.svg">
    </div>
</body>
</html>
